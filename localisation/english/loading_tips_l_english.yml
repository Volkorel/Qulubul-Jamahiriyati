l_english:
 LOADING_TIP_0:0 "Blow the trumpets on Mount Zion, Christ shall come a third time.\n- Popular Puritan chant"
 LOADING_TIP_1:0 "Babylon is fallen, to rise no more!\n- Popular Puritan chant"
 LOADING_TIP_2:0 "Strike, oh Ikko-shu, do not let the Imperialists sleep. Even if they beg for mercy - be sure not to show any.\n- Ikko-Shu War Chant"
 LOADING_TIP_3:0 "This is a war to end all wars.\n— Sigriðr Ragnsung, 1912"
 LOADING_TIP_4:0 "However the world pretends to divide itself, there are only two divisions in the world today – human beings and Garðavelders.\n- Rudyard Gardenberg, 1914"
 LOADING_TIP_5:0 "I think a curse should rest on me — because I love this war. I know it's smashing and shattering the lives of thousands every moment — and yet — I can't help it — I enjoy every second of it.\n- Sigriðr Ragnsung, A letter to a friend (1913)"
 LOADING_TIP_6:0 "Come on, you sons of bitches, do you want to live forever?\n—Mohammad Snaebsson, in a battle cry at the Battle of Channel Islands (June 1912)"
 LOADING_TIP_7:0 "This is not a peace. It is an armistice for 20 years.\n- Giovanni Alberto, said after the Treaty of Azov."
 LOADING_TIP_8:0 "In Fryslan fields the poppies blow, between the crosses, row on row,\nThat mark our place; and in the sky, the larks, still bravely singing, fly\nScarce heard amid the guns below.\n- John McCrae, In Fryslan Fields (1913)"
 LOADING_TIP_9:0 "We are the blitz-freaks\nOf the speed-krieg\nAnd when icy chalk-dust is\nHallowing our thrust east."
 LOADING_TIP_10:0 "Man without war, there's no life in your breath.\n- Mikail Kaplan"
 LOADING_TIP_11:0 "The Garðavelder invaders want a war of extermination with the people of Finland. Well, if the Garðavelders want to have a war of extermination, they will get it.\n- Uuno Mäenpää"
 LOADING_TIP_12:0 "The only real power comes out of a long rifle.\n- Mikail Kaplan"
 LOADING_TIP_13:0 "Any alliance whose purpose is not the intention to wage war is senseless and useless.\n- Mikail Kaplan"
 LOADING_TIP_14:0 "Great liars are also great magicians.\n- Mikail Kaplan"
 LOADING_TIP_15:0 "If today I stand here as a revolutionary, it is as a revolutionary against the Revolution.\n- Takagaki Satoru"
 LOADING_TIP_16:0 "If you tell a big enough lie and tell it frequently enough, it will be believed.\n- Takagaki Satoru"
 LOADING_TIP_17:0 "Freien Republik will either be a world power or will not be at all.\n- Fredrik Rolf Eckermann"
 LOADING_TIP_18:0 "How horrible, fantastic, incredible it is that we should be digging trenches and trying on gas-masks here because of a quarrel in a far away country between people of whom we know nothing.\n- Yisrael IV. Itzik"
 LOADING_TIP_19:0 "Let us have a dagger between our teeth, a bomb in our hand, and an infinite scorn in our hearts.\n- Fredrik Rolf Eckermann"
 LOADING_TIP_20:0 "The best argument against monarchy is a five-minute conversation with the average noble.\n- Sigriðr Ragnsung"
 LOADING_TIP_21:0 "Whenever in future wars the battle is fought, airships will play the decisive role.\n- Sirchan Eltut David"
 LOADING_TIP_22:0 "The new Mariaföld bipedal mechas can be used until they break down without trying to repair them. They have bad engines, transmission and stability control.\n- Department of Weaponry of the Shqiptare Red Army"
 LOADING_TIP_23:0 "And we heard him say it with strength; "In the name of God and principles of our proud Arab nation, I am a line of attack and defence, I am peace and conflict - Long live the Andalusian soldier!"\n- Yahmadi Revivalist Chant"
 LOADING_TIP_24:0 "As Christ died to make men holy, let us die to make men free, while God is marching on!\n- Hroud Jacobin Chant"
 LOADING_TIP_25:0 "...It's about Theedsland's glory, hail victory, hail victory, Viktoria!\n- German Duemarist Chant"
 LOADING_TIP_26:0 "They call me a tyrant. One arrives at a tyrant's throne by the help of scoundrels. What faction do I belong to? To you, to the people, to the principles of the Revolution.\n- Askandar Lytingsson"
 LOADING_TIP_27:0 "And Artois, the victorious, utters a cry carried over there by the echoes of the Meuse banks; "Stop there! You're not coming through! No more tyranny, no more aristocracy, flee you barbarians!"\n- Eugène Joullot, "Artois the Victorious""
 LOADING_TIP_28:0 "The first time I ever saw a bipedal mecha, I shot it down.\n- Ernst Siegfred Jünger, Luftstreitkrafte"
 LOADING_TIP_29:0 "Leifr, Ásgeirr here. Have just shot down two bombers. No more ammunition. I'm going to ram. Fara Heil Ok Vel, see you in Valhöll!\n- Asgeirr Flæmingrson, Vinlandic Air Force"
 LOADING_TIP_30:0 "We must fight our way to victory on a sea of blood and a horizon of fire.\n- Verðandi Newspaper, 1912"
 LOADING_TIP_31:0 "If I fall, pick up the flag, kiss it, and keep on going.\n- Kayin Abioyesson, 1907"
 LOADING_TIP_32:0 "The Kingdom of Vinland appears to be destined by the gods to plague Eriksland with misery in the name of liberty.\n- Rikuto Kitagawa, 1908"
 #LOADING_TIP_33:0 "What counts is not necessarily the size of the dog in the fight - it's the size of the fight in the dog.\n- Dwight D. Eisenhower"
 #LOADING_TIP_34:0 "It goes without saying that when survival is threatened, struggles erupt between peoples, and unfortunate wars between nations result.\n- Hideki Tojo"
 #LOADING_TIP_35:0 "In a man-to-man fight, the winner is he who has one more round in his magazine.\n- Erwin Rommel"
 #LOADING_TIP_36:0 "I would rather be the hammer than the anvil.\n- Erwin Rommel"
 #LOADING_TIP_37:0 "Sweat saves blood, blood saves lives, but brains saves both.\n- Erwin Rommel"
 #LOADING_TIP_38:0 "Poor Neville Chamberlain believed he could trust Hitler. He was wrong. But I don't think I'm wrong about Stalin.\n- Winston Churchill (after Yalta)"
 LOADING_TIP_39:0 "I believe it is peace for our time.\n- Yisrael IV. Itzik, 1907 (upon the defeat of the Arslan Insurrection)"
 #LOADING_TIP_40:0 "No enemy bomber can reach the Ruhr. If one reaches the Ruhr, my name is not Göring. You may call me Meyer.\n- Hermann Meyer"
 #LOADING_TIP_41:0 "We have only to kick in the door and the whole rotten structure will come crashing down.\n- Adolf Hitler (on the Soviet Union)"
 #LOADING_TIP_42:0 "I can run wild for the first six to twelve months of a war with the United States and the United Kingdom. After that, I have no expectation of success.\n- Isoroku Yamamoto"
 #LOADING_TIP_43:0 "If we come to a minefield, our infantry attacks exactly as if it were not there.\n- Georgy Zhukov"
 LOADING_TIP_44:0 "The Garðaveldic colossus has been underestimated by us... whenever a dozen divisions are destroyed, the Garðavelders replace them with another dozen.\n- Stamatis Chrysanthos"
 LOADING_TIP_45:0 "Asgard denies the request. Proceed with hostilities.\n- Gyða Þordisdottir (responding to Frankish request for ceasefire)"
 LOADING_TIP_46:0 "It is us today. It will be you tomorrow.\n- Uuno Mäenpää, 1906"
 #LOADING_TIP_47:0 "Not one step back!\n- Soviet Order No. 227"
 LOADING_TIP_48:0 "Tora! Tora! Tora!\n- Mitsuo Fuchida, in Boshin War, 1907"
 LOADING_TIP_49:0 "Your name is unknown. Your deed is immortal.\n- Tomb of the Unknown Revolutionary (Gamleby)"
 #LOADING_TIP_50:0 "Where is, repeat, where is Task Force Thirty-Four? The world wonders.\n- CINCPAC, Battle of Leyte Gulf"
 LOADING_TIP_51:0 "The war situation has developed not necessarily to the Shogun's advantage.\n- Emperor Taishō, 1911"
 #LOADING_TIP_52:0 "We should have known better after the first war.\n- Gerd von Rundstedt"
 LOADING_TIP_53:0 "The vastness of Garðaveldi devours us.\n- Magni Karlson"
 LOADING_TIP_54:0 "I ask you, do you want total war? If necessary, do you want a war more total and radical than anything that we can even yet imagine?\n- Askandar Lytingsson"
 LOADING_TIP_55:0 "One blow from the Garðaveldic army and another from the Theeds army put an end to this ugly product of Azov.\n- Ibrahim Molotov (after the fall of Kaenland)"
 #LOADING_TIP_56:0 "Scratch one flattop! Dixon to carrier: scratch one flattop!\n- Robert E. Dixon, Battle of the Coral Sea"
 #LOADING_TIP_57:0 "Isn't it dreadful? Here we are, two officers of the Nikisetokako General Staff, discussing how best to murder our commander in chief.\n- Henning von Tresckow"
 #LOADING_TIP_58:0 "Hitler is a dancing dervish. He must be shot down.\n- Henning von Tresckow"
 LOADING_TIP_59:0 "The Vinlanders entered this war under the rather childish delusion that they were going to bomb everyone else, and nobody was going to bomb them.\n- Kári 'Bomber' Vasya"
 LOADING_TIP_60:0 "If Lytingsson invaded Hel, I would make at least a favorable reference to the goddess of death in the Alþingi.\n- Sigriðr Ragnsung, 21 June, 1912"
 #LOADING_TIP_61:0 "So the bastard's dead? Too bad we didn't capture him alive!\n- Joseph Stalin (on hearing of Hitler's suicide)"
 #LOADING_TIP_62:0 "We have been defeated. We are beaten, we have lost the battle.\n- Paul Reynaud, 15 May, 1940"
 #LOADING_TIP_63:0 "I only need a few thousand dead so that I can sit at the peace conference as a man who has fought.\n- Benito Mussolini"
 #LOADING_TIP_64:0 "The French had lied to the Poles in saying they are going to attack. There is no idea of it.\n- Edmund Ironside"
 LOADING_TIP_65:0 "Why Die for Kaenland?\n- Langobard Anti-War Slogan, 1909"
 #LOADING_TIP_66:0 "There is something phoney about this war.\n- US Senator William Borah, 1939"
 LOADING_TIP_67:0 "Bavaria-Mariaföld possesses the most disgusting and miserable people and political system. The Dual Monarchy is the mortal enemy of the Freien Republik.\n- Fredrik Rolf Eckermann"
 LOADING_TIP_68:0 "The fruits of victory are tumbling into our mouths too quickly.\n- Emperor Taishō"
 LOADING_TIP_69:0 "You will all wind up shining the shoes of the Garðavelders!\n- Ahmad Eginardo al-Novella"
 LOADING_TIP_70:0 "Sink, burn, capture, destroy. Let nothing pass.\n- Michail Pachis, Battle of Taranto"
 LOADING_TIP_71:0 "I think we may be going a bridge too far.\n- Signý Ingasdottir (prior to Operation Bifröst)"
 LOADING_TIP_72:0 "Thank God for the Vinlandic Army.\n- Idsert de Hofman, during the Atlantic War"
 LOADING_TIP_73:0 "When you see a serpent poised to strike, you do not wait until he has struck to crush him.\n- Sigriðr Ragnsung"
 #LOADING_TIP_74:0 "Rules are not necessarily sacred, principles are.\n- Franklin D. Roosevelt"
 #LOADING_TIP_75:0 "People who are hungry and out of a job are the stuff of which dictatorships are made.\n- Franklin D. Roosevelt"
 #LOADING_TIP_76:0 "A man has to be alert all the time if he expects to keep on breathing. If not, some German son-of-a-bitch will sneak up behind him and beat him to death with a sock full of shit.\n- George S. Patton"
 #LOADING_TIP_77:0 "Fortifications, artillery, foreign aid - will be of no value, unless the ordinary soldier knows that it is HE guarding his country.\n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78:0 "Listen here, you ugly Lytingsson, Satoru and Eckermann!\nWe will chase out every fucking Jacobin, we don't want to see them anymore!\n- Vinlandic Army Song"
 #LOADING_TIP_79:0 "There is general curiosity in the British Fleet to find out whether the Italians are up to the level they were at in the last war or whether they have fallen off at all.\n- Winston Churchill (on the Italian declaration of war)"
 #LOADING_TIP_80:0 "And we'll fight them with the butt ends of broken beer bottles because that's bloody well all we've got!\n - Winston Churchill (immediately after promising to fight in the fields and in the streets)"
 #LOADING_TIP_81:0 "Experience has shown that attacks against tanks with close combat weapons by a sufficiently determined man will basically always succeed\n - German Army Group Center anti-tank manual"
 LOADING_TIP_82:0 "There are two things we Arabs need, the Quran and more mechas.\n- Muwaffaq ibn Ismail al-Moustaoui"
 #LOADING_TIP_83:0 "Politics is war without bloodshed, while war is politics with bloodshed.\n - Mao Zedong"
 LOADING_TIP_84:0 "Keep men, lose land: land can be taken again. Keep land, lose men: land and men are both lost.\n- Dong Yao Xinyi, after the Fujian Revolution"
 LOADING_TIP_85:0 "I would rather die in a swamp of Greater Greece than in a paradise of a Nikisetokako.\n- Ioannes Souliotes, Major-General of the Promethean Clique"
 #LOADING_TIP_86:0 "People don't matter, only what they represent.\n - Ion Antonescu"
 #LOADING_TIP_87:0 "In wartime, truth is so precious that she should always be attended by a bodyguard of lies.\n - Winston Churchill"
 LOADING_TIP_88:0 "Vanquished today by mechanical force, in the future we will be able to overcome by a superior mechanical force. The fate of the world depends on it.\n- Pierre-Isaïe Asselineau"
 #LOADING_TIP_89:0 "The long sobs of violins of autumn. Soothe my heart with a monotone languor.\n - SOE coded transmission to French resistance"
 LOADING_TIP_90:0 "A State like Lorraine, which is nothing but a pimple on the face of Europe, cannot be allowed to continue.\n- Pierre-Isaïe Asselineau"
